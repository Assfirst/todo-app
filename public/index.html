<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
  <div id="signin-button"></div>
  <div id="app" style="display: none;">
    <h1>To-Do List</h1>
    <input id="task-input" type="text" placeholder="Add a task">
    <input id="due-date" type="date">
    <button onclick="addTask()">Add Task</button>
    <ul id="todo-list"></ul>
  </div>

  <script>
    // ใส่ Google Client ID ของมึงที่นี่ (จาก Google Cloud Console)
    const CLIENT_ID = '876638950101-dl5ba8ccklu0j6hng80gr9j9a7ddgae8.apps.googleusercontent.com';
    let userId;

    function handleCredentialResponse(response) {
      fetch('/auth/google', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ token: response.credential })
      })
      .then(res => res.json())
      .then(data => {
        if (data.success) {
          userId = data.userId;
          document.getElementById('signin-button').style.display = 'none';
          document.getElementById('app').style.display = 'block';
          loadTodos();
        } else {
          console.error('Sign-in failed:', data.error);
        }
      })
      .catch(err => console.error('Error during sign-in:', err));
    }

    function loadTodos() {
      fetch(`/todos?userId=${userId}`)
        .then(res => res.json())
        .then(todos => {
          const list = document.getElementById('todo-list');
          list.innerHTML = '';
          todos.forEach(todo => {
            const li = document.createElement('li');
            li.innerHTML = `
              <input type="checkbox" ${todo.completed ? 'checked' : ''} onchange="updateTask(${todo.id}, this.checked)">
              ${todo.task} ${todo.due_date ? '(Due: ' + todo.due_date + ')' : ''}
              <button onclick="deleteTask(${todo.id})">Delete</button>
            `;
            list.appendChild(li);
          });
        })
        .catch(err => console.error('Error loading todos:', err));
    }

    function addTask() {
      const task = document.getElementById('task-input').value;
      const dueDate = document.getElementById('due-date').value;
      if (!task) return;
      fetch('/todos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ userId, task, dueDate })
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById('task-input').value = '';
        document.getElementById('due-date').value = '';
        loadTodos();
      })
      .catch(err => console.error('Error adding task:', err));
    }

    function updateTask(id, completed) {
      fetch(`/todos/${id}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ completed })
      })
      .then(() => loadTodos())
      .catch(err => console.error('Error updating task:', err));
    }

    function deleteTask(id) {
      fetch(`/todos/${id}`, { method: 'DELETE' })
        .then(() => loadTodos())
        .catch(err => console.error('Error deleting task:', err));
    }

    window.onload = () => {
      google.accounts.id.initialize({
        client_id: CLIENT_ID,
        callback: handleCredentialResponse,
        // ระบุ redirect URI ให้ชัดเจน (แม้ GIS ไม่ใช้ redirect URI โดยตรง แต่เพิ่มเพื่อความชัวร์)
        redirect_uri: 'https://todo-app-g26u.onrender.com/auth/google'
      });
      google.accounts.id.renderButton(
        document.getElementById('signin-button'),
        { theme: 'outline', size: 'large' }
      );
    };
  </script>
</body>
</html>
